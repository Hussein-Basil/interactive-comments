<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive comments section</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="helper.js"></script>
  </head>
  <body>
    <div class="modal">
      <div class="modal-container">
        <h3>Delete comment</h3>
        <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
        <div class="modal-control">
          <button class="modal-control-cancel" onclick="handleCloseModal()">No, Cancel</button>
          <button class="modal-control-primary" onclick="handleDeleteComment()">Yes, Delete</button>
        </div>
        
      </div>
    </div>
    <div class="container">
      <section class="comments" id="comments">
      </section>
      <section class="add-comment">
        <img id="personal-avatar" src="" alt="your avatar" />
        <textarea id="your-input" placeholder="Add a comment..."></textarea>
        <button onclick="handleAddComment()">Send</button>
      </section>
    </div>
    <!-- Pull dynamic content from the data.json file -->

    
    <script type="module" src="./app.js"></script>
  </body>
</html>
